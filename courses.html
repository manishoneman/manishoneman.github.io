<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintech Courses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0a192f;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #64ffda;
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #64ffda;
    }
    .sidebar {
      background: #112240;
      color: #fff;
      width: 250px;
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      padding: 20px;
      transform: translateX(-100%);
      transition: 0.3s ease;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #ccd6f6;
      margin-bottom: 15px;
      text-decoration: none;
    }
    .main {
      margin-left: 0;
      padding: 100px 20px 60px;
      transition: 0.3s;
    }
    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .course-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
    }
    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .course-card .content {
      padding: 15px;
    }
    .course-card h3 {
      margin-bottom: 10px;
      color: #0a192f;
    }
    .course-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #64ffda;
      color: #0a192f;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      background: #0a192f;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }
    .social-links a {
      color: #64ffda;
      margin: 0 10px;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .navbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vintech</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </aside>

  <main class="main">
    <h2 style="text-align:center; margin-bottom: 30px;">Our Courses</h2>
    <div class="courses-container">
      <div class="course-card">
        <img src="https://via.placeholder.com/300x160?text=ADCA" alt="ADCA">
        <div class="content">
          <h3>ADCA</h3>
          <a href="course_detailes.html">View Details</a>
        </div>
      </div>
      <div class="course-card">
        <img src="https://via.placeholder.com/300x160?text=MDCA" alt="MDCA">
        <div class="content">
          <h3>MDCA</h3>
          <a href="course_detailes.html">View Details</a>
        </div>
      </div>
      <div class="course-card">
        <img src="https://via.placeholder.com/300x160?text=O+Level" alt="O Level">
        <div class="content">
          <h3>O Level</h3>
          <a href="course_detailes.html">View Details</a>
        </div>
      </div>
      <div class="course-card">
        <img src="https://via.placeholder.com/300x160?text=Python" alt="Python">
        <div class="content">
          <h3>Python Programming</h3>
          <a href="course_detailes.html">View Details</a>
        </div>
      </div>
      <div class="course-card">
        <img src="https://via.placeholder.com/300x160?text=Java" alt="Java">
        <div class="content">
          <h3>Java Programming</h3>
          <a href="course_detailes.html">View Details</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Vintech Computer Education. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        document.addEventListener('click', closeSidebarOnClickOutside);
      } else {
        document.removeEventListener('click', closeSidebarOnClickOutside);
      }
    }

    function closeSidebarOnClickOutside(e) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.menu-toggle');
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove('active');
        document.removeEventListener('click', closeSidebarOnClickOutside);
      }
    }
  </script>
</body>
</html>
