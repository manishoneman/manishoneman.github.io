<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Slip | Vintech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(50,50,50,0.7)), url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c');
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #64ffda, #52e0c4);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .slip {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .slip h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .slip p {
      margin: 5px 0;
    }
    .qr {
      margin-top: 10px;
      text-align: center;
    }
    .qr img {
      width: 120px;
      border-radius: 10px;
    }
    .print-btn {
      margin-top: 15px;
      background: #64ffda;
      color: #000;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vintech Fees Slip</h1>
    <input type="text" id="receiptInput" placeholder="Enter Receipt Number (e.g. 2025-001)" />
    <button onclick="generateSlip()">View Fees Details</button>

    <div class="slip" id="feesSlip">
      <h3>Student Fee Details</h3>
      <p><strong>Name:</strong> <span id="studentName"></span></p>
      <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
      <p><strong>Course:</strong> <span id="course"></span></p>
      <p><strong>Batch Time:</strong> <span id="batch"></span></p>
      <p><strong>Total Fees:</strong> ‚Çπ<span id="totalFees"></span></p>
      <p><strong>Remaining Fees:</strong> ‚Çπ<span id="remainingFees"></span></p>
      <div class="qr">
        <p><strong>Scan to Pay (if due):</strong></p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=vintech@upi&am=0&cu=INR&tn=Vintech+Fees" alt="QR Code" />
      </div>
      <div class="print-btn" onclick="window.print()">üñ®Ô∏è Print / Download</div>
    </div>
  </div>

  <!-- Firebase SDK and the fees slip logic -->
  <script type="module">
    // Import the Firebase modules using the CDN (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Your Firebase configuration object
    const firebaseConfig = {
      apiKey: "AIzaSyBhGwcxTk5Yj83ik0KzT3kB6hv9HJUN5ks",
      authDomain: "fees-slip.firebaseapp.com",
      databaseURL: "https://fees-slip-default-rtdb.firebaseio.com",
      projectId: "fees-slip",
      storageBucket: "fees-slip.firebasestorage.app",
      messagingSenderId: "141378138625",
      appId: "1:141378138625:web:cec7f17bf9cb3f358c4600",
      measurementId: "G-VNR51PRF4H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Function to fetch the slip data from Firebase Realtime Database
    async function fetchSlipData(receipt) {
      const dbRef = ref(db);
      try {
        // Assuming your data is stored under "fees" node keyed by receipt number
        const snapshot = await get(child(dbRef, `fees/${receipt}`));
        if (snapshot.exists()) {
          return snapshot.val();
        } else {
          return null;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        return null;
      }
    }

    // Function triggered when user clicks the button
    window.generateSlip = async function () {
      const receipt = document.getElementById('receiptInput').value.trim();
      const slip = document.getElementById('feesSlip');

      if (receipt === "") {
        alert("Please enter a receipt number.");
        return;
      }

      // Fetch data from Firebase
      const data = await fetchSlipData(receipt);
      if (data) {
        document.getElementById('studentName').innerText = data.name || "";
        document.getElementById('rollNumber').innerText = data.roll || "";
        document.getElementById('course').innerText = data.course || "";
        document.getElementById('batch').innerText = data.batch || "";
        document.getElementById('totalFees').innerText = data.total || "";
        document.getElementById('remainingFees').innerText = data.remaining || "";
        slip.style.display = 'block';
      } else {
        alert("‚ùå No record found for this receipt number.");
        slip.style.display = 'none';
      }
    }
  </script>

</body>
</html>
